<div class="uk-grid" data-uk-grid-margin>
  <div class="uk-width-medium-1-1">

      <div class="uk-vertical-align uk-text-center" style="background: url('assets/images/bg.jpg') 50% 0 no-repeat; height: 450px;">
          <div class="uk-vertical-align-middle uk-width-1-2">
              <h1 class="uk-heading-large">Auto Facebook Like</h1>
              <p class="uk-text-large">Like bài viết, like fanpage token chính xác, an toàn tuyệt đối.</p>
              <p>
                  <a class="uk-button uk-button-primary uk-button-large" (click)="getToken()">Lấy Token Ngay</a>
              </p>
                <app-loading *ngIf="loading"></app-loading>              
              <div class="uk-alert uk-alert-success" *ngIf="shortenLink"><a href="{{shortenLink}}">{{shortenLink}}</a></div>
          </div>
      </div>

  </div>
</div>

<div id="my-id" class="uk-modal">
  <div class="uk-modal-dialog">
      <a class="uk-modal-close uk-close"></a>
      <form class="uk-form uk-form-horizontal">
        <div class="uk-form-row">
            <label class="uk-form-label" for="form-h-it">Mã bảo mật</label>
            <div class="uk-form-controls">
                <input type="text" id="form-h-it" placeholder="Nhập mã bảo mật">
            </div>
        </div>
       
    </form>
  </div>
</div>
