<div class="uk-grid" data-uk-grid-margin>
  <div class="uk-width-medium-1-1">

      <div class="uk-vertical-align uk-text-center" style="background: url('assets/images/bg.jpg') 50% 0 no-repeat; height: 450px;">
          <div class="uk-vertical-align-middle uk-width-1-2">
              <h1 class="uk-heading-large">Cảm ơn! Token của bạn</h1>
                <textarea class="uk-alert uk-alert-success uk-width-1-1" rows="3" id="bar" >{{token}}</textarea>
              <p>
                  <button class="btn-coppy uk-button uk-button-primary uk-button-large"  data-clipboard-action="copy" data-clipboard-target="#bar">Copy Token</button>
                  <a class="uk-button uk-button-primary uk-button-large" [routerLink]="['/']"><i class="uk-icon-home"></i>Trang chủ</a>
              </p>
          </div>
      </div>

  </div>
</div>
